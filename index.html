<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="left">
  <div class="banner">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="mainText">
    <h2>
    <span class="pink-text">We're</span>
    <br>
    <span>coming</span>
    <br>
    <span>soon</span> 
  </h2>
   <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  </div>
  

  <form action="/" class="form" method="POST" id="form">
    <div class="form-control">
      <input type="email" name="email" id="email" value="" autocapitalize="none" autocomplete="false" autocorrect="off" required pattern="[^@]+@[^\.]+\..+"/>
      <label for="email">Email Address</label>
      <button class="button"><img src="./images/icon-arrow.svg" alt="arrow"></button>
    </div>
  </form>
  <div role="alert" class="form-alert"></div>
 </div>

 <div class="right">
  <img src="./images/hero-desktop.jpg" alt="123">
 </div>
  
 <script src="index.js"></script>
</body>
</html>
